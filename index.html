<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="text/javascript" src="index.js"></script>
    <title>might-do!</title>
  </head>
  <body>
    <header>
      <p class="logo">Might-Do!</p>
    </header>
    <main>
      <div class="task">
        <div class="task-add">
          <div class="container">
            <div class="inputs">
              <input class="task-input" type="text" required />
              <label>Add a task!</label>
            </div>
          </div>
          <button class="task-add-btn">+</button>
        </div>


        <div class="task-list">
          <div class="task-elements">
            <ul>
              <div class="task-element"></div>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
